{% extends 'main/base.html' %}
{% block title %}Create new list{% endblock %}

{% block content %}
<div class="container d-flex mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Rental offices</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    {% comment %} <th>#</th> {% endcomment %}
                    <th class="text-center" scope="col">Name</th>
                    <th class="text-center" scope="col">Rented</th>
                </tr>
            </thead>
            <tbody>
                {% for user in order %}
                    <tr>
                    <td class="text-center">{{user}}</td>
                    <td class="text-center">{{user.order_count}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
           <a href="{{request.META.HTTP_REFERER}}" class="d-block btn btn-primary btn-lg my-5">BACK</a>
        </div>
    </div>

</div>
{% endblock %}
