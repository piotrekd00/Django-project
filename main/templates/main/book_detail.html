{% extends 'main/base.html' %}

{% block content %}

<div class="container mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Book Details</h1>
        <div class="d-flex justify-content-center">
            <table class="table table-striped mt-5" style="width: 50%">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{book.stock}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.title}}</td>
                            <td>{{book.genre}}</td>
                            <td>{{book.ISBN}}</td>
                            {% if user.is_authenticated %}
                            <td><a href="{% url 'rented:rented_create' book.id %} ">Rent</a></td>
                            <td><a href="{% url 'book:book_update' book.id %} ">Update</a></td>
                            <td><a href="{% url 'book:book_delete' book.id %}">Delete</a></td>
                            {% endif %}
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{{request.META.HTTP_REFERER}}" class="d-block btn btn-primary btn-lg my-5">BACK</a>
        </div>
    </div>
        
</div>

{% endblock  %}
